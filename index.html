
<!DOCTYPE html>
<html lang="en" ng-app="opinionate">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Opinionate - A social voting platform">
    <meta name="author" content="Jason Prodonovich">
    <link rel="icon" href="/images/favicon.ico">

    <title>Opinionate :: A social voting platform</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/opinionate.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Opinionate</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav" ng-controller="NavbarController">
            <li ng-class="{'active': isRouteActive('/')}"><a href="#/">Topics</a></li>
            {% if username %}
            <li ng-class="{'active': isRouteActive('/new')}"><a href="#/new">New Topic</a></li>
            <li ng-class="{'active': isRouteActive('/profile')}"><a href="#/profile">My Profile</a></li>
            {% endif %}
          </ul>
          {% if username %}
          <p class="navbar-text navbar-right">Signed in as [[ username ]]</a>
          {% else %}
          <a class="navbar-btn navbar-right btn btn-sm btn-success" href="[[ login ]]">Login with Google</a>
          {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div id="opinionate-main" class="container-fluid">
      <div id="opinionate-content" ng-view></div>
      <hr>
      <footer>
        <p>&copy; Opinionate 2015</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- AngularJS includes -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-touch.min.js"></script>

    <script src="/js/opinionate.js"></script>
  </body>
</html>
